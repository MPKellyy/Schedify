<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="../static/css/event.css">
  </head>
    <title>Events</title>


  <body>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#events">Events</a>
      <a href="#your_schedule">Your Schedule</a>
      <a href="#profile">Profile</a>
    </div>

    <h1>Events</h1>
    <!-- <h2>Your Go-to Platform for Memes!</h2> -->
   <div id="event-div">
     <select name="event-type">
      <option value="all">All Events</option>
      <option value="friend-events">Friend Events</option>
      <input type="button" onclick="window.location.href = 'https://oval-day-247513.appspot.com/gen_a_meme';" value="Create Event"/>
    </select>
      <button type="button" name="button">
        <a href="{{newevent_url}}">Create Event</a>
      </button>
    <br>
    <br>
    <br>

  {% for event in events %}
  <div class=row>
    <div class=img></div>
    <div class=description></div>
      <p> {% event.title %} </p>
      <p> {% event.summary %} </p>
  </div>
  </div>
  </body>
</html>
